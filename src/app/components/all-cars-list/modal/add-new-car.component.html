<h2 mat-dialog-title>Нова машина</h2>
<mat-dialog-content class="mat-typography ">
  <form (submit)="saveNewCar()" [formGroup]="myForm" class="w-100">

    <div class=" flex-row mb-2 w-100">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0 p-0">
        <input class="form-control" formControlName="ownerPhone" id="form3Example1c3" type="text"/>
        <label class="form-label" for="form3Example1c3">Номер телефону клієнта</label>
      </div>
    </div>
    <div class=" flex-row align-items-center mb-2">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input class="form-control" formControlName="name" id="form3Example4c2" type="text"/>
        <label class="form-label" for="form3Example4c2">Назва авто</label>
      </div>
    </div>
    <div class=" flex-row align-items-center mb-2">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input class="form-control" formControlName="vinCode" id="form3Example4cV" type="text"/>
        <label class="form-label" for="form3Example4cV">Vin code</label>
      </div>
    </div>
    <div class=" flex-row align-items-center mb-2">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input class="form-control" formControlName="gosNumber" id="form3Example4cN" type="text"/>
        <label class="form-label" for="form3Example4cN">Державний номер авто</label>
      </div>
    </div>
    <div class=" flex-row align-items-center mb-2">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input class="form-control" formControlName="photoUrl" id="form3Example4c1" type="text"/>
        <label class="form-label" for="form3Example4c1">Посилання на фото</label>
      </div>
    </div>
    <div class=" flex-row align-items-center mb-2">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <textarea class="form-control" ngModel (ngModelChange)="toArray($event)" formControlName="work"  id="form3Example4c5" rows="3"></textarea>
        <label class="form-label" for="form3Example4c5">Роботи</label>
      </div>
    </div>
    <div class="w-100 my-3">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of currentWorks">  {{item}}</li>
      </ul>
    </div>
    <div class="d-flex justify-content-between mx-4 mb-3 mb-lg-4">
      <button mat-button mat-dialog-close>Cancel</button>
      <button [disabled]="myForm.invalid" class="btn btn-primary" type="submit">Зберегти</button>
    </div>
    <div *ngIf="myForm.controls['ownerPhone'].invalid && myForm.controls['ownerPhone'].touched"
         class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 text-danger small">
      Не праильний формат телефону
    </div>
  </form>
</mat-dialog-content>
