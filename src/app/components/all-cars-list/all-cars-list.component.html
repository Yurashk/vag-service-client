<div class="button-add-car">
  <button (click)="openDialog()" mat-fab color="primary" aria-label="Example icon button with a bookmark icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="container pb-5">

  <div *ngIf="!carsDidLoaded" class="row py-5">
    <div class="col-12 d-flex justify-content-center">
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
  <div class="row">
    <h1 class="text-center text-light my-2"> Всі автомобілі</h1>
  </div>
  <div *ngIf="carsDidLoaded" class="row pt-3 pb-5">

    <div *ngFor="let car of userCars" class="col-12  my-3 stretch-card">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex flex-column">
            <h4>Обслуговування автомобіля <b>{{car.name}}</b></h4>
            <h4>Клієнт:<b>{{car.ownerPhone}}</b></h4>
          </div>

          <img class="border rounded"
               src="{{car.photoUrl}}"
               style="width: 160px">
        </div>
        <div class="card-body">
          <h3 class="my-2">Всі роботи</h3>
          <ul class="list-group">
            <li *ngFor="let work of car.works" class="list-group-item ">{{work}}</li>
          </ul>
          <h3 class="my-2">В роботі</h3>
          <ul class="list-group">
            <li *ngIf="!car.worksInProgress.length" class="list-group-item bg-warning">-</li>
            <li *ngFor="let work of car.worksInProgress" class="list-group-item bg-warning">{{work}}</li>
          </ul>
          <h3 class="my-2">Виконані</h3>
          <ul class="list-group">
            <li *ngIf="!car.worksDone.length" class="list-group-item bg-success">-</li>
            <li *ngFor="let work of car.worksDone" class="list-group-item bg-success">{{work}}</li>
          </ul>
          <div class="w-100 d-flex justify-content-center">
              <button class="btn btn-dark mt-3"  [routerLink]="['../manage-car', car._id]">Керувати</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
