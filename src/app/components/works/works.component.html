<div class="container ">
  <div class="row pt-3 pb-5" *ngIf="!carsDidLoaded">
    <div  class="col-12 d-flex justify-content-center">
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
  <div *ngIf="carsDidLoaded" class="row pb-5 ">
    <h1 class="text-light text-center my-2">Ваші автомобілі</h1>
    <div *ngFor="let car of userCars" class="col-12 mb-5 stretch-card">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 style="max-width: 40%">Обслуговування автомобіля: <b>{{car.name}}</b></h3>
          <img class="border rounded"
               src="{{car.photoUrl}}"
               style="width: 175px">
        </div>
        <div class="card-body">
          <h3 class="my-2">Всі роботи</h3>
          <ul class="list-group">
            <li *ngFor="let work of car.works" class="list-group-item ">{{work}}</li>
          </ul>
          <h3 class="my-2">В роботі</h3>
          <ul class="list-group">
            <li *ngIf="!car.worksInProgress.length" class="list-group-item bg-warning">-</li>
            <li *ngFor="let work of car.worksInProgress" class="list-group-item bg-warning">{{work}}</li>
          </ul>
          <h3 class="my-2">Виконані</h3>
          <ul class="list-group">
            <li *ngIf="!car.worksDone.length" class="list-group-item bg-success">-</li>
            <li *ngFor="let work of car.worksDone" class="list-group-item bg-success">{{work}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
